<form class="form-horizontal">
    <div class="form-group">
        <label>User ID</label> <input type="text" name="userid" class="form-control" placeholder="User ID">
    </div>
    <div class="form-group">
        <label>Password</label> <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div>
        <label>User Level</label> <select name="level">
            <option disabled selected>Select a Level</option>
            <option>Employee</option>
            <option>Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-black">Login</button>
</form>
