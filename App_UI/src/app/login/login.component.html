<form class="form-horizontal">
    <div class="form-group">
        <label>User ID</label> <input type="text" [(ngModel)]="userid" class="form-control" placeholder="User ID" required>
    </div>
    <div class="form-group">
        <label>Password</label> <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
    </div>
    <div>
        <label>User Level</label> <select [(ngModel)]="level">
            <option disabled selected>Select a Level</option>
            <option>Employee</option>
            <option>Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-black" (click)="userValidate()">Login</button>
</form>
