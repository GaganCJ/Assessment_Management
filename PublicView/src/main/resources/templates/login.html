<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Assessment Management | Login</title>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="/css/custom.css" rel="stylesheet" />
</head>

<body>
	<div class="sidenav">
		<div class="login-main-text">
			<h2>
				Assessment Management<br> Login Page
			</h2>
			<p>Login and Register for Assessment.</p>
		</div>
	</div>
	<div class="main">
		<div class="col-md-6 col-sm-12">
			<div class="login-form">
				<form class="form-horizontal">
					<div class="form-group">
						<label>User ID</label> <input type="text" name="userid" class="form-control"
							placeholder="User ID">
					</div>
					<div class="form-group">
						<label>Password</label> <input type="password" name="password" class="form-control"
							placeholder="Password">
					</div>
					<div>
						<label>User Level</label> <select name="level">
							<option disabled selected>Select a Level</option>
							<option>Employee</option>
							<option>Admin</option>
						</select>
					</div>
					<button type="submit" class="btn btn-black">Login</button>
				</form>
				<div class="alert mt-3" role="alert" id="alertMsg">
					<strong></strong>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/js/login.js"></script>
</html>
