spring.application.name=assessment-repository
spring.datasource.url=jdbc:mariadb://localhost:3306/assessment_management
spring.datasource.username=root
spring.datasource.password=yes
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=900

eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.serviceUrl.defaultZone= http://localhost:5001/eureka
server.port= 7092
logging.level.httpclient.wire= DEBUG